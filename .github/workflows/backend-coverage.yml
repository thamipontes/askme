name: 'backend-coverage'
on:
    pull_request:
        branches:
            - main
            - dev
jobs:
    coverage:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        defaults:
          run:
            shell: /bin/bash
            working-directory: ./askme-backend
        steps:
            - uses: actions/checkout@v1
            - uses: artiomtr/jest-coverage-report-action@v1.2
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  test_script: npx jest --silent --ci --coverage --coverageReporters="text" --coverageReporters="text-summary" ./askme-backend
                  #   threshold: 80 # optional parameter
